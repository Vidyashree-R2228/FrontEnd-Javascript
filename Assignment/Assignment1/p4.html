<body>
    <h1>String</h1>
</body>
<script>
    function removeDuplicatesAndSort(str) {
    let uniqueChars = [...new Set(str)];
    uniqueChars.sort();
    return uniqueChars.join('');
}

const input = "abcdadbcfgd";
const result = removeDuplicatesAndSort(input);
console.log(result);

</script>
</html>
