    <h2>Pattern</h2>

<script>
    function printReversePattern(n) {
    for (let i = n; i >= 1; i--) {
        let row = '';
        for (let j = i; j >= 1; j--) {
            row += j + ' ';
        }
        console.log(row);
    }
}

printReversePattern(5);

</script>
