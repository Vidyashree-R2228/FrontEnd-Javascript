<script>
    function printTrianglePattern(n) {
    for (let i = 1; i <= n; i++) {
        let row = '';
        for (let s = 1; s <= n - i; s++) {
            row += '   '; 
        }
        for (let j = 1; j <= i; j++) {
            row += j + '   '; 
        }
        console.log(row);
    }
}

printTrianglePattern(5);

</script>
